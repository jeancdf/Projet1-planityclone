<div class="custom-container">
    <form class="custom-form text-center">

        <img src="../../assets/img/DALL_E_2024-01-18_16.26.34_-_Design_a_modern_and_stylish_logo_for_a_hair_salon_reservation_app._The_logo_should_incorporate_elements_symbolizing_hair_salons__such_as_scissors__a_c-removebg-preview.png" alt="project-logos_black">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" name="form2Example1" [(ngModel)]="username" class="form-control" />
            <label class="form-label" for="form2Example1">Username</label>
        </div>
        
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="form2Example2" [(ngModel)]="password" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>
  
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmit()">Sign in</button>
        <br>
        <button type="button" class="btn btn-secondary btn-block mb-4" (click)="onSignupClick()">Sign-up Instead</button>
    </form>
</div>
